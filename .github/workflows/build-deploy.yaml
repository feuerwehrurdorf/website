name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ghcr.io/feuerwehrurdorf/website:latest
        platforms: linux/amd64
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    name: Deploy to tbrnt
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache kubectl
      id: cache-kubectl
      uses: actions/cache@v3
      with:
        path: /usr/local/bin/kubectl
        key: ${{ runner.os }}-kubectl-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-kubectl-

    - name: Install kubectl if not cached
      if: steps.cache-kubectl.outputs.cache-hit != 'true'
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/

    - name: Create Kubeconfig for Deployment
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG_DEPLOY }}" > $HOME/.kube/config

    - name: Verify kubectl version
      run: kubectl version --client

    - name: Inject Git SHA into deployment
      run: |
        sed -i "s/{{GIT_SHA}}/${{ github.sha }}/" deployment/deployment.yaml

    - name: Deploy to Kubernetes
      run: kubectl apply -f deployment/ -n fwu-website
